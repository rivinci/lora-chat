
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoRa Chat UI</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 10px; background-color: #f0f4f8; }
    h2 { text-align: center; color: #2a6f97; }
    #chat-box {
      border: 1px solid #ccc; padding: 10px;
      height: 50vh; overflow-y: scroll;
      background: #ffffff; margin-bottom: 10px;
      display: flex; flex-direction: column; gap: 5px;
    }
    .msg {
      max-width: 70%; padding: 8px 12px;
      border-radius: 10px; font-size: 1em;
      white-space: pre-wrap; word-wrap: break-word;
    }
    .me { align-self: flex-end; background-color: #d0f0fd; color: #003f5c; }
    .other { align-self: flex-start; background-color: #e2e2e2; color: #000; }
    body.dark-mode { background-color: #111; color: #eee; }
    body.dark-mode #chat-box { background-color: #222; }
    body.dark-mode .msg { background-color: #444; color: #eee; }
    body.dark-mode .me { background-color: #357b9b; }
    body.dark-mode .other { background-color: #555; }
  </style>
</head>
<body>
  <h2>LoRa Chat UI</h2>
  <div id="chat-box"></div>
  <textarea id="msg-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." rows="4" style="width:100%; margin-top:10px;"></textarea>
  <button id="send-btn">ÂÇ≥ÈÄÅ</button>
  <div style="margin-top:20px;">
    <label><input type="checkbox" id="dark-mode-toggle"> ÂïüÁî®Ê∑±Ëâ≤Ê®°Âºè</label>
    <button id="insert-test-msg" style="margin-left:10px;">üì© ÊèíÂÖ•Ê∏¨Ë©¶Ë®äÊÅØ</button>
  </div>

  <script>
    document.getElementById("dark-mode-toggle").addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.target.checked);
    });
    document.getElementById("insert-test-msg").addEventListener("click", () => {
      const div = document.createElement('div');
      div.className = 'msg other';
      div.textContent = "üì° ÈÄôÊòØ‰∏ÄÂ∞Å‰æÜËá™ ESP32 ÁöÑÊ®°Êì¨Ê∏¨Ë©¶Ë®äÊÅØ\nRSSI: -65 dBm";
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });
    document.getElementById("send-btn").addEventListener("click", () => {
      const msg = document.getElementById("msg-input").value.trim();
      if (!msg) return;
      const div = document.createElement('div');
      div.className = 'msg me';
      div.textContent = msg;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      document.getElementById("msg-input").value = "";
    });
  </script>
</body>
</html>
