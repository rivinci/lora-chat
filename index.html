  <style>

<body>
  <!-- Login Screen -->

    </div>

        <div id="input">
          <textarea id="msg" placeholder="è¼¸å…¥è¨Šæ¯â€¦"></textarea>
          <button id="send">å‚³é€</button>

      <aside id="panel">

        <label>é©—è­‰ï¼š<select id="mode"><option value="full">æ¯å°é©—ç°½</option><option value="cache">å¿«å–</option><option value="session">Session</option></select></label>
        <label>å­—é«”ï¼š<select id="font"><option>Segoe UI</option><option>Arial</option><option>Courier New</option><option>Noto Sans TC</option></select></label>
        <label>èƒŒæ™¯è‰²ï¼š<input type="color" id="bg" value="#ffffff"></label>
        <button id="genKey">ç”¢ç”Ÿé‡‘é‘°</button>

<script>
/***** å¸³è™Ÿç³»çµ± *****/
const ACC_KEY='accounts';
function getAcc(){return JSON.parse(localStorage.getItem(ACC_KEY)||'{}');}
function setAcc(obj){localStorage.setItem(ACC_KEY,JSON.stringify(obj));}
const lgMsg=document.getElementById('loginMsg');
function hash(p){return sha256(p);} // SHAâ€‘256
function clearLg(){lgUser.value='';lgPass.value='';}
btnReg.onclick=()=>{
  const u=lgUser.value.trim(),p=lgPass.value.trim();
  if(!u||!p)return lgMsg.textContent='è«‹è¼¸å…¥å¸³å¯†';
  const acc=getAcc();acc[u]=hash(p);setAcc(acc);
  lgMsg.textContent='âœ… è¨»å†ŠæˆåŠŸ';clearLg();};
btnDel.onclick=()=>{
  const u=lgUser.value.trim();const acc=getAcc();
  if(acc[u]){delete acc[u];setAcc(acc);lgMsg.textContent='âœ… å·²åˆªé™¤';}else lgMsg.textContent='ç„¡æ­¤å¸³è™Ÿ';clearLg();};
function enterApp(u){userLbl.textContent='ä½¿ç”¨è€…:'+u;document.getElementById('login').style.display='none';app.style.display='flex';localStorage.setItem('loggedInUser',u);} 
btnLogin.onclick=()=>{
  const u=lgUser.value.trim(),p=lgPass.value.trim();const acc=getAcc();
  if(acc[u]&&acc[u]===hash(p)) enterApp(u); else lgMsg.textContent='å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤';};
btnLogout.onclick=()=>{localStorage.removeItem('loggedInUser');location.reload();};
// autoâ€‘login
const au=localStorage.getItem('loggedInUser');if(au&&getAcc()[au])enterApp(au);

/***** BLE + Chat *****/
const chat=chatBox=document.getElementById('chat');
const msgInput=document.getElementById('msg');
const statsTxt=document.getElementById('stats');
let stats={sent:0,success:0,fail:0,retry:0};
function updStats(){statsTxt.textContent=`å·²å‚³é€:${stats.sent}ï½œæˆåŠŸ:${stats.success}ï½œå¤±æ•—:${stats.fail}ï½œé‡é€:${stats.retry}`;}
function addMsg(from,text){const d=document.createElement('div');d.className='msg '+(from===userLbl.textContent.split('ï¼š')[1]?'me':'other');d.textContent=text;chat.appendChild(d);chat.scrollTop=chat.scrollHeight;}
function send(){const t=msgInput.value.trim();if(!t)return;addMsg(userLbl.textContent.split('ï¼š')[1],t);msgInput.value='';stats.sent++;updStats();if(bleCharacteristicTX){bleCharacteristicTX.writeValue(new TextEncoder().encode(t)).then(()=>{stats.success++;updStats();}).catch(()=>{stats.fail++;updStats();});}}
send.onclick=sendBtn.onclick=send;
msgInput.onkeydown=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}};
// BLE
let bleDevice,bleCharacteristicTX,bleCharacteristicRX;
btnBLE.onclick=async()=>{
  try{
    bleDevice=await navigator.bluetooth.requestDevice({filters:[{namePrefix:'ESP32'}],optionalServices:['6e400001-b5a3-f393-e0a9-e50e24dcca9e']});
    bleDevice.addEventListener('gattserverdisconnected',()=>{status.textContent='âŒ æ–·ç·š';});
    const s=await bleDevice.gatt.connect();const svc=await s.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    bleCharacteristicTX=await svc.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
    bleCharacteristicRX=await svc.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
    await bleCharacteristicRX.startNotifications();bleCharacteristicRX.addEventListener('characteristicvaluechanged',e=>{addMsg('ESP32',new TextDecoder().decode(e.target.value));});
    status.textContent='âœ… å·²é€£æ¥ '+(bleDevice.name||'ESP32');
  }catch(err){status.textContent='âŒ é€£ç·šå¤±æ•—';console.error(err);} };
// RSSI æ¨¡æ“¬
setInterval(()=>{const r=-Math.floor(Math.random()*40+60);const bars=r>-60?'ğŸ“¶ğŸ“¶ğŸ“¶ğŸ“¶':r>-70?'ğŸ“¶ğŸ“¶ğŸ“¶':r>-80?'ğŸ“¶ğŸ“¶':'ğŸ“¶';rssi.textContent=`${bars} RSSI:${r} dBm`;},4000);

/***** åå¥½è¨­å®š *****/
font.onchange=e=>{chat.style.fontFamily=msgInput.style.fontFamily=e.target.value;localStorage.setItem('font',e.target.value);};

// è¼‰å…¥åå¥½
(function(){const f=localStorage.getItem('font');if(f){font.value=f;font.dispatchEvent(new Event('change'));}const b=localStorage.getItem('bg');if(b){bg.value=b;bg.dispatchEvent(new Event('input'));}})();
</script>
