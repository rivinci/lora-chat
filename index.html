<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Chat UI</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker è¨»å†ŠæˆåŠŸ"))
        .catch(err => console.error("âŒ Service Worker è¨»å†Šå¤±æ•—:", err));
    }
  </script>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 10px; background-color: #f0f4f8; }
    h2 { text-align: center; color: #2a6f97; }
    #status {
      text-align: center;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #333;
    }
    #top-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    #top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 50vh;
      overflow-y: scroll;
      background: #ffffff;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background-color: #d0f0fd;
      color: #003f5c;
    }
    .other {
      align-self: flex-start;
      background-color: #e2e2e2;
      color: #000;
    }
    #input-area {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }
    #msg-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      resize: vertical;
      min-height: 4em;
      max-height: 12em;
      overflow-y: auto;
    }
    #send-btn {
      padding: 8px 12px;
      font-size: 1em;
    }
    #send-btn::after {
      content: "ğŸ“¤";
      margin-left: 6px;
    }
    #settings {
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    label {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>LoRa Chat (Web UI)</h2>
  <div id="top-bar">
    <div id="status">å°šæœªé€£æ¥è—ç‰™</div>
    <button id="connect-btn">é€£æ¥ BLE</button>
    <div id="settings">
      <label>é¸æ“‡å­—é«”ï¼š
        <select id="font-select">
          <option value="Segoe UI">Segoe UI</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Noto Sans TC">Noto Sans TC</option>
          <option value="serif">Serif</option>
        </select>
      </label>
      <label>èƒŒæ™¯é¡è‰²ï¼š<input type="color" id="bg-color" value="#ffffff"></label>
    </div>
  </div>

  <div id="chat-box"></div>

  <div id="input-area">
    <textarea id="msg-input" placeholder="è¼¸å…¥è¨Šæ¯..." rows="4"></textarea>
    <button id="send-btn">å‚³é€</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const connectBtn = document.getElementById('connect-btn');
    const msgInput = document.getElementById('msg-input');
    const statusText = document.getElementById('status');
    const fontSelect = document.getElementById('font-select');
    const bgColorPicker = document.getElementById('bg-color');

    let bleDevice;
    let bleServer;
    let bleService;
    let bleCharacteristicTX;
    let bleCharacteristicRX;
    let disconnectNotified = false;

    const HISTORY_KEY = "lora-chat-history";
    const INPUT_KEY = "lora-chat-input";

    function appendMsg(from, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (from === "ä½ " ? 'me' : 'other');
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveHistory();
    }

    function saveHistory() {
      localStorage.setItem(HISTORY_KEY, chatBox.innerHTML);
    }

    function loadHistory() {
      const saved = localStorage.getItem(HISTORY_KEY);
      if (saved) chatBox.innerHTML = saved;
    }

    function saveInput() {
      localStorage.setItem(INPUT_KEY, msgInput.value);
    }

    function loadInput() {
      const saved = localStorage.getItem(INPUT_KEY);
      if (saved) msgInput.value = saved;
    }

    msgInput.addEventListener('input', saveInput);

    function mockReply(message) {
      setTimeout(() => {
        appendMsg("ESP32 (æ¨¡æ“¬)", `æ”¶åˆ°ã€Œ${message}ã€`);
      }, 1000);
    }

    async function sendMessage() {
      const msg = msgInput.value;
      if (!msg.trim()) return;

      appendMsg("ä½ ", msg);
      msgInput.value = "";
      saveInput();

      if (bleCharacteristicTX) {
        const encoder = new TextEncoder();
        await bleCharacteristicTX.writeValue(encoder.encode(msg));
      } else {
        mockReply(msg);
      }
    }

    sendBtn.onclick = sendMessage;

    msgInput.addEventListener('keydown', e => {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      if (e.key === "Enter") {
        if (!e.shiftKey && !isMobile) {
          e.preventDefault();
          sendMessage();
        }
      }
    });

    connectBtn.onclick = async () => {
  try {
    bleDevice = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'ESP32' }],
      optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
    });

    bleDevice.addEventListener('gattserverdisconnected', () => {
      statusText.textContent = "âŒ è—ç‰™å·²ä¸­æ–·";
      if (!disconnectNotified) {
        appendMsg("ç³»çµ±", "âš ï¸ è—ç‰™å·²ä¸­æ–·é€£ç·š");
        disconnectNotified = true;
      }
    });

    bleServer = await bleDevice.gatt.connect();
    bleService = await bleServer.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");

    bleCharacteristicTX = await bleService.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");
    bleCharacteristicRX = await bleService.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");

    await bleCharacteristicRX.startNotifications();
    bleCharacteristicRX.addEventListener('characteristicvaluechanged', event => {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value);
      appendMsg("ESP32", value);
    });

    // âœ… é€šçŸ¥ ESP32 å‰ç«¯å·²ç¶“å¯ä»¥æ¥æ”¶ notify
    const encoder = new TextEncoder();
    await bleCharacteristicTX.writeValue(encoder.encode(":subscribed"));

    statusText.textContent = "âœ… å·²é€£æ¥ ESP32 BLE";
    disconnectNotified = false;
    appendMsg("ç³»çµ±", "âœ… å·²é€£æ¥ ESP32 BLE");
  } catch (err) {
    console.error(err);
    statusText.textContent = "âŒ è—ç‰™é€£ç·šå¤±æ•—";
    appendMsg("ç³»çµ±", "âŒ BLE é€£ç·šå¤±æ•—");
  }
    };


    fontSelect.addEventListener('change', () => {
      chatBox.style.fontFamily = fontSelect.value;
      msgInput.style.fontFamily = fontSelect.value;
    });

    bgColorPicker.addEventListener('input', () => {
      chatBox.style.backgroundColor = bgColorPicker.value;
    });

    loadHistory();
    loadInput();
  </script>
</body>
</html>
