<body>

  <script>
    /* ==== å¸¸é‡ & å¿«æ· ==== */
    const K={ACC:"accounts",LOGIN:"loggedInUser",HIS:"lora-chat-history",INPUT:"lora-chat-input",THEME:"lora-chat-theme",FONT:"lora-chat-font"};
    const $=id=>document.getElementById(id);

    /* ==== ä¸»é¡Œå®šç¾© ==== */
    const THEMES={

      daisy  :{bg:"#fff9e6",panel:"#ffffff",primary:"#e2a000",me:"#ffe4a8",meTxt:"#924e00",other:"#e2e2e2",btn:"#e2a000",btnTxt:"#fff"},
      sky    :{bg:"#e7f3ff",panel:"#ffffff",primary:"#2a6f97",me:"#d0f0fd",meTxt:"#003f5c",other:"#cadced",btn:"#2a6f97",btnTxt:"#fff"},
      mint   :{bg:"#eaf7ea",panel:"#ffffff",primary:"#2f8f5b",me:"#c6ecc6",meTxt:"#134a2f",other:"#d0d0d0",btn:"#2f8f5b",btnTxt:"#fff"}
    };

    function applyTheme(id){const t=THEMES[id]||THEMES.default;for(const k in t){document.documentElement.style.setProperty(`--${k}`,t[k]);}
      localStorage.setItem(K.THEME,id);}    

    /* ==== åˆå§‹ ==== */
    const themeSelect=$("theme-select");const fontSelect=$("font-select");
    const savedTheme=localStorage.getItem(K.THEME)||"default";themeSelect.value=savedTheme;applyTheme(savedTheme);
    const savedFont=localStorage.getItem(K.FONT);if(savedFont){document.documentElement.style.setProperty("--font",savedFont);fontSelect.value=savedFont;}

    themeSelect.addEventListener("change",()=>applyTheme(themeSelect.value));
    fontSelect.addEventListener("change",()=>{document.documentElement.style.setProperty("--font",fontSelect.value);localStorage.setItem(K.FONT,fontSelect.value);});

    /* ==== AUTHé‚è¼¯ ==== */
    const authArea=$("auth-area"),usernameEl=$("auth-username"),passwordEl=$("auth-password"),loginBtn=$("login-btn"),registerBtn=$("register-btn"),authMsg=$("auth-msg");
    const mainUI=$("main-ui"),userInfo=$("user-info"),deleteBtn=$("delete-account-btn"),logoutBtn=$("logout-btn");
    const loadAcc=()=>JSON.parse(localStorage.getItem(K.ACC)||"[]");const saveAcc=a=>localStorage.setItem(K.ACC,JSON.stringify(a));
    const setLogin=u=>u?localStorage.setItem(K.LOGIN,u):localStorage.removeItem(K.LOGIN);const getLogin=()=>localStorage.getItem(K.LOGIN);

    function showAuth(msg=""){authArea.style.display="flex";mainUI.style.display="none";authMsg.textContent=msg;}
    function showMain(u){authArea.style.display="none";mainUI.style.display="block";userInfo.textContent=`ä½¿ç”¨è€…ï¼š${u}`;loadHistory();loadInput();}
    function register(){const u=usernameEl.value.trim(),p=passwordEl.value;if(!u||!p){authMsg.textContent="è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼";return;}const list=loadAcc();if(list.some(e=>e.u===u)){authMsg.textContent="å¸³è™Ÿå·²å­˜åœ¨";return;}list.push({u,h:sha256(p)});saveAcc(list);authMsg.textContent="âœ… è¨»å†ŠæˆåŠŸï¼Œè«‹ç™»å…¥";usernameEl.value=passwordEl.value="";}
    function login(){const u=usernameEl.value.trim(),p=passwordEl.value;if(!u||!p){authMsg.textContent="è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼";return;}const e=loadAcc().find(e=>e.u===u);if(!e||e.h!==sha256(p)){authMsg.textContent="å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤";return;}setLogin(u);showMain(u);}    
    function logout(){setLogin(null);showAuth();}
    function delAcc(){if(!confirm("ç¢ºå®šåˆªé™¤å¸³è™Ÿï¼Ÿ"))return;saveAcc(loadAcc().filter(e=>e.u!==getLogin()));logout();}
    registerBtn.onclick=register;loginBtn.onclick=login;logoutBtn.onclick=logout;deleteBtn.onclick=delAcc;

    /* ==== èŠå¤© / BLE ==== */
    const chatBox=$("chat-box"),msgInput=$("msg-input"),sendBtn=$("send-btn"),connectBtn=$("connect-btn"),statusText=$("status");
    function appendMsg(from,txt){const d=document.createElement("div");d.className="msg "+(from==="ä½ "?"me":"other");d.textContent=txt;chatBox.appendChild(d);chatBox.scrollTop=chatBox.scrollHeight;localStorage.setItem(K.HIS,chatBox.innerHTML);}    
    const loadHistory=()=>{const h=localStorage.getItem(K.HIS);if(h)chatBox.innerHTML=h;};const loadInput=()=>{const t=localStorage.getItem(K.INPUT);if(t)msgInput.value=t;};msgInput.addEventListener("input",()=>localStorage.setItem(K.INPUT,msgInput.value));
    function mock(msg){setTimeout(()=>appendMsg("ESP32 (æ¨¡æ“¬)",`æ”¶åˆ°ã€Œ${msg}ã€`),1000);}    
    async function send(){const m=msgInput.value;if(!m.trim())return;appendMsg("ä½ ",m);msgInput.value="";localStorage.setItem(K.INPUT,"");if(window.bleTX){await bleTX.writeValue(new TextEncoder().encode(m));}else mock(m);}    
    sendBtn.onclick=send;msgInput.addEventListener("keydown",e=>{if(e.key==="Enter"&&!e.shiftKey&&!/Mobi|Android/i.test(navigator.userAgent)){e.preventDefault();send();}});

    /* BLE */
    let bleDevice,bleServer,bleService,bleTX,bleRX,discNotified=false;
    connectBtn.onclick=async()=>{try{bleDevice=await navigator.bluetooth.requestDevice({filters:[{namePrefix:"ESP32"}],optionalServices:["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]});bleDevice.addEventListener("gattserverdisconnected",()=>{statusText.textContent="âŒ è—ç‰™å·²ä¸­æ–·";if(!discNotified){appendMsg("ç³»çµ±","âš ï¸ è—ç‰™å·²ä¸­æ–·é€£ç·š");discNotified=true;}});bleServer=await bleDevice.gatt.connect();bleService=await bleServer.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");bleTX=await bleService.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");bleRX=await bleService.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");await bleRX.startNotifications();bleRX.addEventListener("characteristicvaluechanged",e=>appendMsg("ESP32",new TextDecoder().decode(e.target.value)));statusText.textContent="âœ… å·²é€£æ¥ ESP32 BLE";discNotified=false;appendMsg("ç³»çµ±","âœ… å·²é€£æ¥ ESP32 BLE");}catch(err){console.error(err);statusText.textContent="âŒ è—ç‰™é€£ç·šå¤±æ•—";appendMsg("ç³»çµ±","âŒ BLE é€£ç·šå¤±æ•—");}};

    /* ==== é€²å…¥é» ==== */
