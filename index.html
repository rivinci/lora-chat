<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoRa Chat UI (主題+帳號)</title>
  <link rel="manifest" href="manifest.json" />
  <!-- SHA‑256 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <script>if("serviceWorker"in navigator){navigator.serviceWorker.register("service-worker.js").catch(console.error);}</script>
  <style>
    :root{
      /* 動態主題變數 */
      --bg:#f0f4f8;
      --panel:#ffffff;
      --primary:#2a6f97;
      --me:#d0f0fd;
      --me-txt:#003f5c;
      --other:#e2e2e2;
      --btn-bg:#2a6f97;
      --btn-txt:#fff;
      --font:"Segoe UI";
    }
    *{box-sizing:border-box;}
    /* 讓所有文字元素跟隨 --font */
    body,button,input,select,textarea,label,div,span,h1,h2,h3,h4,h5,h6{font-family:var(--font),sans-serif;transition:color .3s ease,background .3s ease;}    
    body{margin:0;padding:10px;background:var(--bg);}
    h2{margin:.3em 0 .6em;text-align:center;color:var(--primary);user-select:none;}

    /* 共用按鈕 */
    button{background:var(--btn-bg);color:var(--btn-txt);border:none;border-radius:6px;padding:8px 12px;font-size:1em;cursor:pointer;transition:background .2s ease;} 
    button:hover{filter:brightness(1.05);}button:active{filter:brightness(.9);} 

    /* AUTH */
    #auth-area{max-width:420px;margin:0 auto 20px;background:var(--panel);padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.08);display:flex;flex-direction:column;gap:10px;transition:background .3s ease;}
    #auth-area input{padding:8px 12px;font-size:1em;}
    #auth-msg{text-align:center;font-size:.9em;color:#c00;min-height:1.2em;}

    /* MAIN */
    #main-ui{display:none;}
    #status{text-align:center;margin-bottom:5px;font-size:.9em;}
    #top-bar{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:10px;}
    #settings{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
    label{font-size:.9em;}
    #chat-box{border:1px solid #ccc;padding:10px;height:50vh;overflow-y:scroll;background:var(--panel);display:flex;flex-direction:column;gap:5px;margin-bottom:10px;transition:background .3s ease;}
    .msg{max-width:70%;padding:8px 12px;border-radius:10px;font-size:1em;white-space:pre-wrap;word-wrap:break-word;}
    .me{align-self:flex-end;background:var(--me);color:var(--me-txt);} .other{align-self:flex-start;background:var(--other);color:#000;}
    #input-area{display:flex;gap:5px;}
    #msg-input{flex:1;padding:8px;font-size:1em;resize:vertical;min-height:4em;max-height:12em;overflow-y:auto;background:var(--panel);border:1px solid #ccc;border-radius:6px;}

    /* 危險動作區 */
    #danger-zone{margin-top:10px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
    #danger-zone button{background:#d9534f;color:#fff;}
    #user-info{font-size:.9em;text-align:center;margin-top:2px;}
  </style>
</head>
<body>
  <h2>LoRa Chat (Web UI)</h2>

  <!-- AUTH -->
  <div id="auth-area">
    <input id="auth-username" placeholder="使用者名稱" autocomplete="username" />
    <input id="auth-password" type="password" placeholder="密碼" autocomplete="current-password" />
    <div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap;">
      <button id="login-btn">登入</button>
      <button id="register-btn">註冊</button>
    </div>
    <div id="auth-msg"></div>
  </div>

  <!-- MAIN -->
  <div id="main-ui">
    <div id="top-bar">
      <div id="status">尚未連接藍牙</div>
      <button id="connect-btn">連接 BLE</button>
      <div id="settings">
        <label>主題：
          <select id="theme-select">
            <option value="default">經典淺色</option>
            <option value="dark">深色</option>
            <option value="daisy">雛菊淡黃</option>
            <option value="sky">天空藍</option>
            <option value="mint">薄荷綠</option>
          </select>
        </label>
        <label>字體：
          <select id="font-select">
            <option value="Segoe UI">Segoe UI</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Noto Sans TC">Noto Sans TC</option>
            <option value="serif">Serif</option>
          </select>
        </label>
      </div>
    </div>

    <div id="chat-box"></div>

    <div id="input-area">
      <textarea id="msg-input" placeholder="輸入訊息..." rows="4"></textarea>
      <button id="send-btn">傳送</button>
    </div>

    <div id="user-info"></div>
    <div id="danger-zone">
      <button id="delete-account-btn">🗑️ 刪除帳號</button>
      <button id="logout-btn">登出</button>
    </div>
  </div>

  <script>
    /* ==== 常量 & 快捷 ==== */
    const K={ACC:"accounts",LOGIN:"loggedInUser",HIS:"lora-chat-history",INPUT:"lora-chat-input",THEME:"lora-chat-theme",FONT:"lora-chat-font"};
    const $=id=>document.getElementById(id);

    /* ==== 主題定義 ==== */
    const THEMES={
      default:{bg:"#f0f4f8",panel:"#ffffff",primary:"#2a6f97",me:"#d0f0fd",meTxt:"#003f5c",other:"#e2e2e2",btn:"#2a6f97",btnTxt:"#fff"},
      dark   :{bg:"#1e1e1e",panel:"#2d2d2d",primary:"#81c1ff",me:"#3b78ff",meTxt:"#fff",other:"#555",btn:"#3b78ff",btnTxt:"#fff"},
      daisy  :{bg:"#fff9e6",panel:"#ffffff",primary:"#e2a000",me:"#ffe4a8",meTxt:"#924e00",other:"#e2e2e2",btn:"#e2a000",btnTxt:"#fff"},
      sky    :{bg:"#e7f3ff",panel:"#ffffff",primary:"#2a6f97",me:"#d0f0fd",meTxt:"#003f5c",other:"#cadced",btn:"#2a6f97",btnTxt:"#fff"},
      mint   :{bg:"#eaf7ea",panel:"#ffffff",primary:"#2f8f5b",me:"#c6ecc6",meTxt:"#134a2f",other:"#d0d0d0",btn:"#2f8f5b",btnTxt:"#fff"}
    };

    function applyTheme(id){const t=THEMES[id]||THEMES.default;for(const k in t){document.documentElement.style.setProperty(`--${k}`,t[k]);}
      localStorage.setItem(K.THEME,id);}    

    /* ==== 初始 ==== */
    const themeSelect=$("theme-select");const fontSelect=$("font-select");
    const savedTheme=localStorage.getItem(K.THEME)||"default";themeSelect.value=savedTheme;applyTheme(savedTheme);
    const savedFont=localStorage.getItem(K.FONT);if(savedFont){document.documentElement.style.setProperty("--font",savedFont);fontSelect.value=savedFont;}

    themeSelect.addEventListener("change",()=>applyTheme(themeSelect.value));
    fontSelect.addEventListener("change",()=>{document.documentElement.style.setProperty("--font",fontSelect.value);localStorage.setItem(K.FONT,fontSelect.value);});

    /* ==== AUTH邏輯 ==== */
    const authArea=$("auth-area"),usernameEl=$("auth-username"),passwordEl=$("auth-password"),loginBtn=$("login-btn"),registerBtn=$("register-btn"),authMsg=$("auth-msg");
    const mainUI=$("main-ui"),userInfo=$("user-info"),deleteBtn=$("delete-account-btn"),logoutBtn=$("logout-btn");
    const loadAcc=()=>JSON.parse(localStorage.getItem(K.ACC)||"[]");const saveAcc=a=>localStorage.setItem(K.ACC,JSON.stringify(a));
    const setLogin=u=>u?localStorage.setItem(K.LOGIN,u):localStorage.removeItem(K.LOGIN);const getLogin=()=>localStorage.getItem(K.LOGIN);

    function showAuth(msg=""){authArea.style.display="flex";mainUI.style.display="none";authMsg.textContent=msg;}
    function showMain(u){authArea.style.display="none";mainUI.style.display="block";userInfo.textContent=`使用者：${u}`;loadHistory();loadInput();}
    function register(){const u=usernameEl.value.trim(),p=passwordEl.value;if(!u||!p){authMsg.textContent="請輸入帳號密碼";return;}const list=loadAcc();if(list.some(e=>e.u===u)){authMsg.textContent="帳號已存在";return;}list.push({u,h:sha256(p)});saveAcc(list);authMsg.textContent="✅ 註冊成功，請登入";usernameEl.value=passwordEl.value="";}
    function login(){const u=usernameEl.value.trim(),p=passwordEl.value;if(!u||!p){authMsg.textContent="請輸入帳號密碼";return;}const e=loadAcc().find(e=>e.u===u);if(!e||e.h!==sha256(p)){authMsg.textContent="帳號或密碼錯誤";return;}setLogin(u);showMain(u);}    
    function logout(){setLogin(null);showAuth();}
    function delAcc(){if(!confirm("確定刪除帳號？"))return;saveAcc(loadAcc().filter(e=>e.u!==getLogin()));logout();}
    registerBtn.onclick=register;loginBtn.onclick=login;logoutBtn.onclick=logout;deleteBtn.onclick=delAcc;

    /* ==== 聊天 / BLE ==== */
    const chatBox=$("chat-box"),msgInput=$("msg-input"),sendBtn=$("send-btn"),connectBtn=$("connect-btn"),statusText=$("status");
    function appendMsg(from,txt){const d=document.createElement("div");d.className="msg "+(from==="你"?"me":"other");d.textContent=txt;chatBox.appendChild(d);chatBox.scrollTop=chatBox.scrollHeight;localStorage.setItem(K.HIS,chatBox.innerHTML);}    
    const loadHistory=()=>{const h=localStorage.getItem(K.HIS);if(h)chatBox.innerHTML=h;};const loadInput=()=>{const t=localStorage.getItem(K.INPUT);if(t)msgInput.value=t;};msgInput.addEventListener("input",()=>localStorage.setItem(K.INPUT,msgInput.value));
    function mock(msg){setTimeout(()=>appendMsg("ESP32 (模擬)",`收到「${msg}」`),1000);}    
    async function send(){const m=msgInput.value;if(!m.trim())return;appendMsg("你",m);msgInput.value="";localStorage.setItem(K.INPUT,"");if(window.bleTX){await bleTX.writeValue(new TextEncoder().encode(m));}else mock(m);}    
    sendBtn.onclick=send;msgInput.addEventListener("keydown",e=>{if(e.key==="Enter"&&!e.shiftKey&&!/Mobi|Android/i.test(navigator.userAgent)){e.preventDefault();send();}});

    /* BLE */
    let bleDevice,bleServer,bleService,bleTX,bleRX,discNotified=false;
    connectBtn.onclick=async()=>{try{bleDevice=await navigator.bluetooth.requestDevice({filters:[{namePrefix:"ESP32"}],optionalServices:["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]});bleDevice.addEventListener("gattserverdisconnected",()=>{statusText.textContent="❌ 藍牙已中斷";if(!discNotified){appendMsg("系統","⚠️ 藍牙已中斷連線");discNotified=true;}});bleServer=await bleDevice.gatt.connect();bleService=await bleServer.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");bleTX=await bleService.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");bleRX=await bleService.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");await bleRX.startNotifications();bleRX.addEventListener("characteristicvaluechanged",e=>appendMsg("ESP32",new TextDecoder().decode(e.target.value)));statusText.textContent="✅ 已連接 ESP32 BLE";discNotified=false;appendMsg("系統","✅ 已連接 ESP32 BLE");}catch(err){console.error(err);statusText.textContent="❌ 藍牙連線失敗";appendMsg("系統","❌ BLE 連線失敗");}};

    /* ==== 進入點 ==== */
    (function(){const user=getLogin();user?showMain(user):showAuth();})();
  </script>
</body>
</html>
