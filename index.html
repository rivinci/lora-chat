<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Chat UI</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker 註冊成功"))
        .catch(err => console.error("❌ Service Worker 註冊失敗:", err));
    }
  </script>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 10px; background-color: #f0f4f8; }
    h2 { text-align: center; color: #2a6f97; }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 50vh;
      overflow-y: scroll;
      background: #ffffff;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1em;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background-color: #d0f0fd;
      color: #003f5c;
    }
    .other {
      align-self: flex-start;
      background-color: #e2e2e2;
      color: #000;
    }
    #input-area {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }
    #msg-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #send-btn, #connect-btn {
      padding: 8px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>LoRa Chat (Web UI)</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msg-input" type="text" placeholder="輸入訊息..." />
    <button id="send-btn">傳送</button>
    <button id="connect-btn">連接 BLE</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const connectBtn = document.getElementById('connect-btn');
    const msgInput = document.getElementById('msg-input');

    let bleDevice;
    let bleServer;
    let bleService;
    let bleCharacteristicTX;
    let bleCharacteristicRX;

    const HISTORY_KEY = "lora-chat-history";
    const INPUT_KEY = "lora-chat-input";

    function appendMsg(from, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (from === "你" ? 'me' : 'other');
      div.textContent = `${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveHistory();
    }

    function saveHistory() {
      localStorage.setItem(HISTORY_KEY, chatBox.innerHTML);
    }

    function loadHistory() {
      const saved = localStorage.getItem(HISTORY_KEY);
      if (saved) chatBox.innerHTML = saved;
    }

    function saveInput() {
      localStorage.setItem(INPUT_KEY, msgInput.value);
    }

    function loadInput() {
      const saved = localStorage.getItem(INPUT_KEY);
      if (saved) msgInput.value = saved;
    }

    msgInput.addEventListener('input', saveInput);

    function mockReply(message) {
      setTimeout(() => {
        appendMsg("ESP32 (模擬)", `收到「${message}」`);
      }, 1000);
    }

    async function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;

      appendMsg("你", msg);
      msgInput.value = "";
      saveInput();

      if (bleCharacteristicTX) {
        const encoder = new TextEncoder();
        await bleCharacteristicTX.writeValue(encoder.encode(msg));
      } else {
        mockReply(msg);
      }
    }

    sendBtn.onclick = sendMessage;

    msgInput.addEventListener('keydown', e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    connectBtn.onclick = async () => {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });

        bleServer = await bleDevice.gatt.connect();
        bleService = await bleServer.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");

        bleCharacteristicTX = await bleService.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");
        bleCharacteristicRX = await bleService.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");

        await bleCharacteristicRX.startNotifications();
        bleCharacteristicRX.addEventListener('characteristicvaluechanged', event => {
          const decoder = new TextDecoder();
          const value = decoder.decode(event.target.value);
          appendMsg("ESP32", value);
        });

        appendMsg("系統", "✅ 已連接 ESP32 BLE");
      } catch (err) {
        console.error(err);
        appendMsg("系統", "❌ BLE 連線失敗");
      }
    };

    // 初始化載入歷史訊息與輸入文字
    loadHistory();
    loadInput();
  </script>
</body>
</html>
