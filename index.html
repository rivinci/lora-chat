    #settings-toggle {

      top: 10px;
      right: 10px;
      font-size: 1.2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 101;
    }
    #rssi-indicator {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 6px;
    }
    #content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    aside {
      width: 260px;
      padding: 20px;
      background-color: #eaeaea;
      border-left: 1px solid #ccc;
      transition: transform 0.3s ease;
      transform: translateX(100%);
      position: fixed;
      top: 50px;
      right: 0;
      height: calc(100vh - 50px);
      overflow-y: auto;
      z-index: 100;
    }
    aside.show {
      transform: translateX(0);
    }
    main {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      margin-top: 50px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: calc(100vh - 210px);
      overflow-y: scroll;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    body.dark-mode #chat-box {
      background: #1e1e1e;
      color: #fff;
    }
    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1em;
      white-space: pre-wrap;
    }
    .me {
      align-self: flex-end;
      background-color: #d0f0fd;
      color: #003f5c;
    }
    .other {
      align-self: flex-start;
      background-color: #e2e2e2;
      color: #000;
    }
    #input-area {
      display: flex;
      flex-direction: row;
      gap: 5px;
      margin-top: 10px;
    }
    #msg-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #send-btn {
      padding: 8px 12px;
      font-size: 1em;
    }
    aside label, aside button {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>

  <script>
    let username = "";

    function login() {
      const nameInput = document.getElementById('username').value.trim();
      const passInput = document.getElementById('password').value.trim();
      if (nameInput && passInput) {
        username = nameInput;
        document.getElementById('login-screen').style.display = 'none';

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      chatBox.style.backgroundColor = color;
      const rgb = parseInt(color.substring(1), 16);
      const r = (rgb >> 16) & 0xff, g = (rgb >> 8) & 0xff, b = rgb & 0xff;
      const brightness = 0.299*r + 0.587*g + 0.114*b;
      if (brightness < 128) document.body.classList.add('dark-mode');
      else document.body.classList.remove('dark-mode');
    };
