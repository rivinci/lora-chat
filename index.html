<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Chat UI</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker 註冊成功"))
        .catch(err => console.error("❌ Service Worker 註冊失敗:", err));
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: #2a6f97;
      color: #fff;
    }
    #settings-toggle {
      font-size: 1.2em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    #layout {
      display: flex;
      height: calc(100vh - 50px);
    }
    aside {
      width: 260px;
      padding: 20px;
      background-color: #eaeaea;
      border-left: 1px solid #ccc;
      transition: transform 0.3s ease;
      transform: translateX(100%);
      position: fixed;
      top: 50px;
      right: 0;
      height: calc(100vh - 50px);
      overflow-y: auto;
      z-index: 100;
    }
    aside.show {
      transform: translateX(0);
    }
    body.dark-mode aside {
      background-color: #1f1f1f;
      color: #fff;
    }
    main {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 50vh;
      overflow-y: scroll;
      background: #ffffff;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    body.dark-mode #chat-box {
      background: #1e1e1e;
      color: #fff;
    }
    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background-color: #d0f0fd;
      color: #003f5c;
    }
    .other {
      align-self: flex-start;
      background-color: #e2e2e2;
      color: #000;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    @media (min-width: 600px) {
      #input-area {
        flex-direction: row;
      }
    }
    #msg-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      resize: vertical;
      min-height: 4em;
      max-height: 12em;
      overflow-y: auto;
      width: 100%;
    }
    #send-btn {
      padding: 8px 12px;
      font-size: 1em;
    }
    #send-btn::after {
      content: "\1f4e4";
      margin-left: 6px;
    }
    label {
      font-size: 0.9em;
      display: block;
      margin-bottom: 6px;
    }
    aside select, aside input[type="color"], aside input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }
    aside button {
      margin: 6px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>LoRa Chat (Web UI)</h2>
    <button id="settings-toggle">⚙️</button>
  </header>
  <div id="layout">
    <main>
      <div id="status">尚未連接藍牙</div>
      <div id="chat-box"></div>
      <div id="input-area">
        <textarea id="msg-input" placeholder="輸入訊息..." rows="4"></textarea>
        <button id="send-btn">傳送</button>
      </div>
      <div id="stats" style="margin-top: 10px; text-align: center; font-size: 0.9em; color: #444;">
        已傳送：0｜成功：0｜失敗：0｜重送：0
      </div>
    </main>
    <aside id="settings-panel">
      <h3>設定面板 ⚙</h3>
      <button id="connect-btn">連接 BLE</button>
      <button id="gen-key-btn">🔑 產生金鑰對</button>
      <button id="export-key-btn">⬇️ 匯出金鑰</button>
      <input type="file" id="import-key-file" style="display: none">
      <label><input type="checkbox" id="anon-mode"> 匿名模式</label>
      <label>驗證模式：
        <select id="mode-select">
          <option value="full">每封驗簽</option>
          <option value="cache">快取模式</option>
          <option value="session">Session 模式</option>
        </select>
      </label>
      <label>選擇字體：
        <select id="font-select">
          <option value="Segoe UI">Segoe UI</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Noto Sans TC">Noto Sans TC</option>
          <option value="serif">Serif</option>
        </select>
      </label>
      <label>背景顏色：<input type="color" id="bg-color" value="#ffffff"></label>
      <label><input type="checkbox" id="dark-toggle"> 深色模式</label>
      <label><input type="checkbox" id="debug-toggle"> 顯示封包原文</label>
      <label>重送次數：<input type="number" id="retry-count" min="0" max="5" value="0"></label>
      <button id="export-log-btn">⬇️ 匯出聊天紀錄</button>
      <button id="test-msg-btn">🧪 插入模擬封包</button>
    </aside>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg-input');
    const fontSelect = document.getElementById('font-select');
    const bgColorPicker = document.getElementById('bg-color');
    const darkToggle = document.getElementById('dark-toggle');
    const sendBtn = document.getElementById('send-btn');
    const testBtn = document.getElementById('test-msg-btn');
    const toggleBtn = document.getElementById('settings-toggle');
    const panel = document.getElementById('settings-panel');

    toggleBtn.onclick = () => {
      panel.classList.toggle('show');
    };

    function appendMsg(from, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (from === "你" ? 'me' : 'other');
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      if (!msg) return;
      appendMsg("你", msg);
      msgInput.value = "";
    };

    testBtn.onclick = () => {
      appendMsg("ESP32", "📦 模擬封包：LoRa 測試訊息\n📶 RSSI: -67 dBm");
    };

    fontSelect.onchange = () => {
      chatBox.style.fontFamily = fontSelect.value;
      msgInput.style.fontFamily = fontSelect.value;
    };

    bgColorPicker.oninput = () => {
      chatBox.style.backgroundColor = bgColorPicker.value;
    };

    darkToggle.onchange = () => {
      document.body.classList.toggle('dark-mode', darkToggle.checked);
    };
  </script>
</body>
</html>
